    <!-- Form Add Todo -->
    <section class="form-add-todo">
      <div class="form-add-todo-container">
        <form id="formAddTodo">
          <div class="form-heading flex align-center space-between gap-15">
            <div class="flex align-center gap-15">
              <i class="fas fa-arrow-left back-home" id="backHome"></i>
              <h3>Add Todo</h3>
            </div>

            <button class="btn form-add-btn" id="formAddBtn">Add</button>
          </div>

          <div class="input-group">
            <input type="text" placeholder="todo title" id="todoTitle" />
          </div>

          <div class="input-group flex gap-15">
            <div class="left-inputs">
              <input type="time" placeholder="todo time" id="todoTime" />
              <textarea
                name="content"
                placeholder="todo Content"
                id="todoContent"
                cols="30"
                rows="20"
              ></textarea>

              <div class="input-group">
                <input type="color" id="todoColor" class="input-color" />
                <label
                  for="todoColor"
                  class="chose-color flex align-center justify-center gap-10"
                >
                  <div class="color-value"></div>
                  <p>chose color</p>
                </label>
              </div>
            </div>

            <div class="right-inputs">
              <div class="items-container">
                <!-- <div class="item-box flex align-center space-between gap-10">
                  <div class="item-box-left flex align-center gap-5">
                    <span class="circle"></span>
                    <p class="item-text">on the other hand</p>
                  </div>
                  <div class="item-box-date">
                    <p>7:20 Am</p>
                  </div>
                </div> -->
              </div>

              <div
                class="flex align-center gap-10 justify-center add-more-item"
                id="addMoreItem"
              >
                <i class="icon-plus"></i>
                <span>add More Item</span>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="todo-tasks flex align-center justify-center">
        <div class="todo-tasks-container">
          <i class="icon-close close-todo-task"></i>
          <form class="todo-task-form" id="todoTaskForm">
            <div class="input-group">
              <input type="text" placeholder="todo task" id="todoTaskInput" />
              <input type="time" placeholder="time" id="todoTaskTimeInput" />
            </div>
            <button class="btn" id="addTodoTask">add task</button>
          </form>

          <form class="todo-edit-task-form" id="todoEditTaskForm">
            <div class="input-group">
              <input
                type="text"
                placeholder="todo task"
                id="editTodoTaskInput"
              />
              <input
                type="time"
                placeholder="time"
                id="todoEditTaskTimeInput"
              />
            </div>
            <button class="btn" id>edit task</button>
          </form>
        </div>
      </div>
    </section>
